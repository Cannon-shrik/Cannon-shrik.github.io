<!DOCTYPE html>
<html>
<head>
    <title>个人博客</title>
    <style>
        /* CSS样式可以在这里添加 */
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        #blog-header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        #blog-posts {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .post {
            margin-bottom: 20px;
        }
        
        .post-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .post-content {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header id="blog-header">
        <h1>个人博客</h1>
    </header>
    
    <div id="blog-posts">
        <div class="post">
            <h2 class="post-title">博客文章标题1</h2>
            <p class="post-content">这里是第一篇博客文章的内容。</p >
        </div>
        
        <div class="post">
            <h2 class="post-title">博客文章标题2</h2>
            <p class="post-content">这里是第二篇博客文章的内容。</p >
        </div>
        
        <!-- 在这里添加更多的博客文章 -->
    </div>
    
    <!-- 添加其他页面的链接，例如关于我、联系我等 -->
</body>
</html>
